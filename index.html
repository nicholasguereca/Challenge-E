<html>

<head>
<!-- important information the computer needs -->
<meta charset="utf-8">
<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
<title>Flex v. Block</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- all content that shows up on the web page -->
<div class="box flex">
<div class=" row1 green">
<img src="images/spongebob.png" class="center">
</div>
<div class=" row1 light_blue">
<img src="images/spongebob.png" class="center">
</div>
</div>
<div class="box flex">
<div class=" row2 purple">
<img src="images/spongebob.png" class="center">
</div>
<div class=" row2 red">
<img src="images/spongebob.png" class="center">
</div>
<div class=" row2 orange">
<img src="images/spongebob.png" class="center">
</div> 
</div>
</body>
